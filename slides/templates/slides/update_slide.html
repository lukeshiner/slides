{% extends "slides/base.html" %}
{% block content %}
    <div>{{ box.label }}</div>
    <div>{{ box.notes }}</div>
    <div class="d-flex justify-content-evenly m-3">
        <a href="{{ box.get_absolute_url }}"
           class="btn btn-large btn-primary fs-3"><i class="bi bi-box-arrow-left me-2"></i>Back</a>
        <a href="{{ previous_slide }}"
           class="btn btn-lg btn-primary fs-2 m-2 {% if not previous_slide %}disabled{% endif %}"><i class="bi bi-chevron-compact-left"></i></a>
        <a href="{{ next_slide }}"
           class="btn btn-lg btn-primary fs-2 m-2 {% if not next_slide %}disabled{% endif %}"><i class="bi bi-chevron-compact-right"></i></a>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-6">{% include "slides/form.html" %}</div>
            <div class="col-6">
                <a href="{{ slide.slide_url }}" target="_blank">
                    <img src="{{ form.instance.thumb_url }}"
                         alt="{{ form.instance.name }}"
                         width=""
                         height="">
                </a>
            </div>
        </div>
    </div>
{% endblock content %}
{% block script %}
    <script>
    $(document).ready(function() {
        $("#{{ form.notes.auto_id }}").focus();
    });
    </script>
{% endblock script %}
